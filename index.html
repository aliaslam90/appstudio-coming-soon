<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="AppStudio - AI-powered digital platforms designed to turn ideas into real-world impact. Where Innovation Meets Imagination.">
    <meta name="keywords" content="AppStudio, AI, digital platforms, innovation, technology, creative impact">
    <meta name="author" content="AppStudio">
    <meta property="og:title" content="AppStudio - Bridging Technology, Intelligence and Creative Impact">
    <meta property="og:description" content="AI-powered digital platforms designed to turn ideas into real-world impact.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>AppStudio - Bridging Technology, Intelligence and Creative Impact</title>
    
    <!-- Google Fonts - Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="image/logo.png" alt="AppStudio Logo" class="loading-logo">
            <div class="loading-circle"></div>
        </div>
    </div>

    <!-- Background -->
    <div class="video-background">
        <video id="bgVideo" src="video/bg1.mov" autoplay loop muted playsinline class="bg-video" preload="auto" webkit-playsinline="true" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback" x-webkit-airplay="allow" style="pointer-events: none;"></video>
    </div>
    <div class="video-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="image/logo.png" alt="AppStudio Logo" class="logo">
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="headline">Bridging Technology,<br>Intelligence and Creative Impact</h1>
            <p class="description">AI-powered digital platforms designed to turn ideas into real-world impact.</p>
            <p class="tagline">Where Innovation Meets Imagination.</p>
            <a href="#" class="cta-button" id="contactButton">Connect with our team</a>
        </main>

        <!-- Footer -->
        <footer class="footer" id="contact">
            <div class="footer-content">
                <p class="copyright">Copyright Â© 2026 AppStudio. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 class="modal-title">GET IN TOUCH</h2>
            <div class="email-field">
                <span class="email-address">hello@appstudio.ae</span>
            </div>
            <a href="mailto:hello@appstudio.ae" class="email-button">Email to us</a>
        </div>
    </div>

    <script>
        // Modal functionality
        const contactButton = document.getElementById('contactButton');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');

        // Open modal
        contactButton.addEventListener('click', function(e) {
            e.preventDefault();
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            contactModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close modal when clicking outside
        contactModal.addEventListener('click', function(e) {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Loading Screen
        const loadingScreen = document.getElementById('loadingScreen');
        const bgVideo = document.getElementById('bgVideo');

        // Detect Chrome on Android
        const isChromeAndroid = /Chrome/.test(navigator.userAgent) && /Android/.test(navigator.userAgent);
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                        (window.innerWidth <= 768 && 'ontouchstart' in window);

        // Configure video for autoplay on mobile (mandatory setup)
        if (bgVideo) {
            // Explicitly remove controls - multiple methods for Chrome
            bgVideo.removeAttribute('controls');
            bgVideo.controls = false;
            bgVideo.setAttribute('controls', 'false');
            
            // Programmatically enforce required attributes
            bgVideo.muted = true;
            bgVideo.setAttribute('muted', '');
            bgVideo.setAttribute('playsinline', '');
            bgVideo.setAttribute('webkit-playsinline', '');
            bgVideo.setAttribute('autoplay', 'true');
            bgVideo.setAttribute('loop', 'true');
            bgVideo.setAttribute('preload', 'auto');
            
            // Chrome-specific attributes
            if (isChromeAndroid) {
                bgVideo.setAttribute('x5-video-player-type', 'h5');
                bgVideo.setAttribute('x5-video-player-fullscreen', 'false');
                bgVideo.setAttribute('x5-video-orientation', 'portrait');
            }
            
            // Force video to be treated as background (no controls)
            bgVideo.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback');
            
            // Prevent any UI from showing
            bgVideo.style.pointerEvents = 'none';
            
            // Chrome: Ensure video is ready before play attempts
            if (isChromeAndroid) {
                bgVideo.load(); // Force reload for Chrome
            }
        }

        // Force video playback function with async/await
        async function forceVideoPlay() {
            if (!bgVideo) return;
            
            try {
                // Ensure muted is explicitly set to true
                bgVideo.muted = true;
                bgVideo.setAttribute('muted', '');
                bgVideo.setAttribute('playsinline', '');
                bgVideo.setAttribute('webkit-playsinline', '');
                
                // Chrome Android: Ensure video is loaded and ready
                if (isChromeAndroid) {
                    if (bgVideo.readyState < 2) {
                        // Wait for video to be ready
                        await new Promise((resolve) => {
                            bgVideo.addEventListener('loadeddata', resolve, { once: true });
                            bgVideo.addEventListener('canplay', resolve, { once: true });
                            // Timeout after 2 seconds
                            setTimeout(resolve, 2000);
                        });
                    }
                }
                
                // Attempt to play video
                await bgVideo.play();
                // Video started playing successfully
                bgVideo.style.opacity = '1';
            } catch (error) {
                // Autoplay was prevented - video will show as background (poster/first frame)
                // Do NOT show play button - just let it be a static background
                console.log('Video autoplay prevented by browser:', error);
                
                // Chrome: Try one more time after a short delay
                if (isChromeAndroid) {
                    setTimeout(async () => {
                        try {
                            bgVideo.muted = true;
                            await bgVideo.play();
                            bgVideo.style.opacity = '1';
                        } catch (e) {
                            // Final fallback: static background
                            bgVideo.style.opacity = '1';
                        }
                    }, 500);
                } else {
                    // Keep video visible as static background
                    bgVideo.style.opacity = '1';
                }
            }
        }

        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                // Enable scrolling on mobile
                if (isMobile) {
                    document.body.style.overflowY = 'auto';
                    document.body.style.overflowX = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
                
                // Force video playback after loading screen finishes
                // Chrome: Add extra delay for better compatibility
                if (isChromeAndroid) {
                    setTimeout(() => forceVideoPlay(), 300);
                } else {
                    forceVideoPlay();
                }
            }, 500);
        }

        // Wait for video to load or timeout
        let videoLoaded = false;
        let timeoutReached = false;
        const minLoadingTime = 2000; // Minimum 2 seconds
        const maxLoadingTime = 5000; // Maximum 5 seconds
        let loadingStartTime = Date.now();

        function checkLoading() {
            const elapsed = Date.now() - loadingStartTime;
            const minTimeReached = elapsed >= minLoadingTime;
            
            if ((videoLoaded || timeoutReached) && minTimeReached) {
                hideLoadingScreen();
            } else if (!minTimeReached) {
                // Wait for minimum time
                setTimeout(checkLoading, 100);
            }
        }

        // Video loaded event - re-try on loadedmetadata as required
        if (bgVideo) {
            // Configure video immediately on load
            bgVideo.muted = true;
            bgVideo.setAttribute('muted', '');
            bgVideo.setAttribute('playsinline', '');
            bgVideo.setAttribute('webkit-playsinline', '');
            
            // Chrome Android: More aggressive play attempts
            if (isChromeAndroid) {
                // Try play immediately when metadata is loaded
                bgVideo.addEventListener('loadedmetadata', function() {
                    bgVideo.muted = true;
                    bgVideo.setAttribute('muted', '');
                    bgVideo.setAttribute('playsinline', '');
                    bgVideo.setAttribute('webkit-playsinline', '');
                    // Chrome: Try play immediately
                    setTimeout(() => forceVideoPlay(), 100);
                }, { once: true });
            }
            
            // Re-try on loadedmetadata (required)
            bgVideo.addEventListener('loadedmetadata', function() {
                // Ensure attributes are set
                bgVideo.muted = true;
                bgVideo.setAttribute('muted', '');
                bgVideo.setAttribute('playsinline', '');
                bgVideo.setAttribute('webkit-playsinline', '');
                // Try to play
                forceVideoPlay();
            });
            
            bgVideo.addEventListener('loadeddata', function() {
                videoLoaded = true;
                // Try to play as soon as data is loaded
                forceVideoPlay();
                checkLoading();
            });

            bgVideo.addEventListener('canplay', function() {
                videoLoaded = true;
                // Try to play when video can play
                forceVideoPlay();
                checkLoading();
            });

            bgVideo.addEventListener('canplaythrough', function() {
                videoLoaded = true;
                // Ensure playback when fully loaded
                forceVideoPlay();
                checkLoading();
            });
            
            // Chrome: Additional play attempt on playing event
            if (isChromeAndroid) {
                bgVideo.addEventListener('playing', function() {
                    // Video is playing, ensure it stays playing
                    bgVideo.style.opacity = '1';
                });
            }

            // Handle video play errors (silently - no UI changes)
            bgVideo.addEventListener('error', function() {
                console.log('Video error occurred');
                timeoutReached = true;
                checkLoading();
            });
        }

        // Timeout fallback
        setTimeout(function() {
            timeoutReached = true;
            checkLoading();
        }, maxLoadingTime);

        // Also check when page is fully loaded
        window.addEventListener('load', function() {
            // Force video play on page load
            setTimeout(function() {
                forceVideoPlay();
                if (!videoLoaded) {
                    timeoutReached = true;
                    checkLoading();
                }
            }, 1000);
        });

        // Additional attempt: Force play on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            if (bgVideo) {
                bgVideo.muted = true;
                bgVideo.setAttribute('muted', '');
                bgVideo.setAttribute('playsinline', '');
                bgVideo.setAttribute('webkit-playsinline', '');
                // Try early play attempt
                setTimeout(forceVideoPlay, 100);
            }
        });
    </script>
</body>
</html>
