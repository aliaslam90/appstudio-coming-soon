    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline webkit-playsinline x-webkit-airplay="allow" preload="auto" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback" style="display: block; -webkit-media-controls: none !important; pointer-events: none;" id="bgVideo">

            Your browser does not support the video tag.

    </div>
    <div class="video-overlay"></div>
    
    <!-- Immediate video play script - runs before page fully loads -->
    <script>
        (function() {
            // Start immediately, don't wait for DOMContentLoaded
            function initVideo() {
                const video = document.getElementById('bgVideo');
                if (!video) {
                    // Retry if video not found yet
                    requestAnimationFrame(initVideo);
                    return;
                }
                
                // Set attributes immediately
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                video.setAttribute('muted', 'true');
                video.setAttribute('autoplay', 'true');
                video.setAttribute('loop', 'true');
                video.muted = true;
                video.playsInline = true;
                video.controls = false;
                video.removeAttribute('controls');
                
                // Force play immediately - don't wait for events
                function forcePlay() {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(function() {
                            video.classList.add('loaded');
                        }).catch(function(error) {
                            // Retry immediately on failure
                            setTimeout(forcePlay, 10);
                        });
                    }
                }
                
                // Try to play immediately
                forcePlay();
                
                // Also try on various events for maximum compatibility
                ['loadedmetadata', 'canplay', 'canplaythrough', 'loadeddata'].forEach(function(event) {
                    video.addEventListener(event, forcePlay, { once: true });
                });
                
                // Aggressively hide controls
                function hideAllControls() {
                    video.controls = false;
                    video.removeAttribute('controls');
                    try {
                        const shadowRoot = video.shadowRoot;
                        if (shadowRoot) {
                            const controls = shadowRoot.querySelectorAll('*');
                            controls.forEach(function(el) {
                                el.style.display = 'none';
                                el.style.opacity = '0';
                                el.style.visibility = 'hidden';
                            });
                        }
                    } catch(e) {}
                }
                
                hideAllControls();
                setInterval(hideAllControls, 50);
                ['play', 'playing', 'loadedmetadata', 'canplay'].forEach(function(event) {
                    video.addEventListener(event, hideAllControls);
                });
            }
            
            // Start immediately
            if (document.readyState === 'loading') {
                // If still loading, try immediately and also on DOMContentLoaded
                initVideo();
                document.addEventListener('DOMContentLoaded', initVideo);
            } else {
                // Already loaded, run immediately
                initVideo();
            }
            
            // Also try on next frame
            requestAnimationFrame(initVideo);
        })();
    </script>

    <script>
        // Other page functionality


        // Modal functionality
        const contactButton = document.getElementById('contactButton');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');

        // Open modal
        contactButton.addEventListener('click', function(e) {
            e.preventDefault();
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            contactModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close modal when clicking outside
        contactModal.addEventListener('click', function(e) {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
