<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="AppStudio - AI-powered digital platforms designed to turn ideas into real-world impact. Where Innovation Meets Imagination.">
    <meta name="keywords" content="AppStudio, AI, digital platforms, innovation, technology, creative impact">
    <meta name="author" content="AppStudio">
    <meta property="og:title" content="AppStudio - Bridging Technology, Intelligence and Creative Impact">
    <meta property="og:description" content="AI-powered digital platforms designed to turn ideas into real-world impact.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>AppStudio - Bridging Technology, Intelligence and Creative Impact</title>
    
    <!-- Google Fonts - Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="image/logo.png" alt="AppStudio Logo" class="loading-logo">
            <div class="loading-circle"></div>
        </div>
    </div>

    <!-- Background -->
    <div class="video-background">
        <video id="bgVideo" src="video/bg1.mp4" autoplay loop muted playsinline class="bg-video" preload="auto" webkit-playsinline="true" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback"></video>
        <!-- Mobile Play Button -->
        <div class="mobile-play-overlay" id="mobilePlayOverlay">
            <button class="mobile-play-button" id="mobilePlayButton" aria-label="Play video">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="rgba(86, 252, 138, 0.9)"/>
                    <path d="M24 18L42 30L24 42V18Z" fill="#1a1a1a"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="video-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="image/logo.png" alt="AppStudio Logo" class="logo">
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="headline">Bridging Technology,<br>Intelligence and Creative Impact</h1>
            <p class="description">AI-powered digital platforms designed to turn ideas into real-world impact.</p>
            <p class="tagline">Where Innovation Meets Imagination.</p>
            <a href="#" class="cta-button" id="contactButton">Connect with our team</a>
        </main>

        <!-- Footer -->
        <footer class="footer" id="contact">
            <div class="footer-content">
                <p class="copyright">Copyright Â© 2026 AppStudio. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 class="modal-title">GET IN TOUCH</h2>
            <div class="email-field">
                <span class="email-address">hello@appstudio.ae</span>
            </div>
            <a href="mailto:hello@appstudio.ae" class="email-button">Email to us</a>
        </div>
    </div>

    <script>
        // Modal functionality
        const contactButton = document.getElementById('contactButton');
        const contactModal = document.getElementById('contactModal');
        const closeModal = document.getElementById('closeModal');

        // Open modal
        contactButton.addEventListener('click', function(e) {
            e.preventDefault();
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            contactModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close modal when clicking outside
        contactModal.addEventListener('click', function(e) {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                contactModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Loading Screen
        const loadingScreen = document.getElementById('loadingScreen');
        const bgVideo = document.getElementById('bgVideo');
        const mobilePlayOverlay = document.getElementById('mobilePlayOverlay');
        const mobilePlayButton = document.getElementById('mobilePlayButton');

        // Detect mobile device
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                        (window.innerWidth <= 768 && 'ontouchstart' in window);

        // Hide native video controls
        if (bgVideo) {
            bgVideo.setAttribute('controls', 'false');
            bgVideo.removeAttribute('controls');
            bgVideo.controls = false;
        }

        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                document.body.style.overflow = '';
                
                // Show mobile play button if needed
                if (isMobile && bgVideo && bgVideo.paused) {
                    mobilePlayOverlay.style.display = 'flex';
                }
            }, 500);
        }

        // Mobile video play handler
        function playVideo() {
            if (bgVideo) {
                bgVideo.muted = true; // Ensure muted for autoplay
                bgVideo.setAttribute('playsinline', 'true');
                bgVideo.setAttribute('webkit-playsinline', 'true');
                
                const playPromise = bgVideo.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Video started playing
                        mobilePlayOverlay.style.display = 'none';
                        bgVideo.style.opacity = '1';
                        userInteracted = true;
                    }).catch(error => {
                        // Auto-play was prevented
                        console.log('Video play prevented:', error);
                        mobilePlayOverlay.style.display = 'flex';
                    });
                }
            }
        }

        // Keep video playing if it gets paused unexpectedly
        if (bgVideo) {
            bgVideo.addEventListener('pause', function() {
                if (userInteracted && !document.hidden) {
                    // Only try to resume if user has interacted and page is visible
                    setTimeout(() => {
                        if (bgVideo.paused && userInteracted) {
                            playVideo();
                        }
                    }, 100);
                }
            });
        }

        // Mobile play button click
        if (mobilePlayButton) {
            mobilePlayButton.addEventListener('click', function() {
                playVideo();
            });
        }

        // Try to play video on any user interaction
        let userInteracted = false;
        const interactionEvents = ['touchstart', 'touchend', 'click', 'scroll'];
        
        interactionEvents.forEach(event => {
            document.addEventListener(event, function() {
                if (!userInteracted && bgVideo && bgVideo.paused) {
                    userInteracted = true;
                    playVideo();
                }
            }, { once: true, passive: true });
        });

        // Wait for video to load or timeout after 5 seconds (increased for mobile)
        let videoLoaded = false;
        let timeoutReached = false;
        const minLoadingTime = isMobile ? 2000 : 1500; // Minimum 2 seconds on mobile
        const maxLoadingTime = isMobile ? 6000 : 4000; // Maximum 6 seconds on mobile
        let loadingStartTime = Date.now();

        function checkLoading() {
            const elapsed = Date.now() - loadingStartTime;
            const minTimeReached = elapsed >= minLoadingTime;
            
            if ((videoLoaded || timeoutReached) && minTimeReached) {
                hideLoadingScreen();
            } else if (!minTimeReached) {
                // Wait for minimum time
                setTimeout(checkLoading, 100);
            }
        }

        // Video loaded event
        if (bgVideo) {
            bgVideo.addEventListener('loadeddata', function() {
                videoLoaded = true;
                checkLoading();
            });

            bgVideo.addEventListener('canplay', function() {
                videoLoaded = true;
                checkLoading();
            });

            bgVideo.addEventListener('canplaythrough', function() {
                videoLoaded = true;
                checkLoading();
            });

            // Handle video play errors
            bgVideo.addEventListener('error', function() {
                console.log('Video error occurred');
                timeoutReached = true;
                checkLoading();
            });
        }

        // Timeout fallback
        setTimeout(function() {
            timeoutReached = true;
            checkLoading();
        }, maxLoadingTime);

        // Also check when page is fully loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!videoLoaded) {
                    timeoutReached = true;
                    checkLoading();
                }
            }, 1000);
        });

        // Try to play video after loading screen hides (for desktop)
        if (!isMobile && bgVideo) {
            setTimeout(function() {
                if (bgVideo.paused) {
                    playVideo();
                }
            }, 2500);
        }
    </script>
</body>
</html>
